<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketBasket</title>
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./built/menu.js"></script>
  </head>
  <body>
    <nav class="nav">
      <a href="index.html" style="padding-right: 8px;">Rules</a>
      <a href="menu.html">Demo Store</a>
    </nav>
    <form method="POST" autocomplete="on" style="padding: 16px;">
      <h3>Metabase Login Details</h3>
      <div style="margin-bottom: 8px;">
        <label for="name" class="form-label">Username/Email</label>
        <input type="text" name="username" id="name" />
      </div>
      <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" />
      </div>
      <h3>Store Menu</h3>
      <div style="margin-bottom: 8px;">
        <label for="storeId" class="form-label">Store ID</label>
        <input type="text" name="storeId" id="storeId" value="5215" /><br />
      </div>
      <div style="display: inline-block; width: 120px;"></div>
      <button type="button" id="submit-menu" class="buttonload button">
        Submit
      </button>
    </form>
    <hr />
    <div>
      <p>
        Rules to try:<br />
        Doner Kebab,The Big Deal Meal => Dinner For 2 Meal <br />
        Curry Sauce,Fresh Cod,Smoked Cod => Large Chips <br />
        Curry Chips,Dinner For 2 Meal,Friday Special,Potato Cakes => Battered
        Sausage
      </p>
    </div>
    <div id="suggestedBar">
      <p>People also bought:</p>
    </div>
  </body>
</html>
